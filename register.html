<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<link rel="icon" href="content/icon/pngegg.png" type="image/x-icon">
    <title>TuViajeCom :: Formulario de Registro</title>
</head>
<body>
    <h1 class="title">TuViaje<img class="car" src="content/icon/pngegg.png" width="70" height="75"><span>com</span></h1>
    <div id="form-container" style="width: 90%;">
        <h2 class="form-title">Formulario de Registro</h2>
        <form action="register.php" method="POST">
            <h3 class="form-title">Datos personales</h3>
            <label for="names" class="label">Nombre/s</label>
            <input type="text" name="names" size="18" required>
            <label for="lastNames" class="label">Apellido/s</label>
            <input type="text" name="lastNames" size="18" required>
            <label for="nationallity" class="label">Nacionalidad</label>
            <input type="text" name="nationallity" size="20" required>
            <br>
            <label for="DNIOrPassport" class="label">DNI/Pasaporte</label>
            <label for="DNIorPassport" class="description">DNI</label>
            <input type="radio" class="description" value="DNI" name="DNIOrPassport" id="DNIOrPassport" required>
            <label for="DNIOrPassport" class="description">Pasaporte</label>
            <input type="radio" class="description" value="Passport" name="DNIOrPassport" id="DNIOrPassport" required>Pasaporte
            <br>
            <label for="numID" class="label">Número o serie de identificación</label>
            <input type="text" name="numID" id="numID" placeholder="Serie de identificación" required><span class="description">Ej. DNI: xx.xxx.xxx / Ej. Pasaporte: AAxxxxxx</span><br>
            <label for="streetAdress" class="label">Domicilio</label>
            <input type="text" name="streetAdress" size="40" id="streetAdres" required><br>
            <label for="email" class="label">Correo electrónico</label>
            <input type="email" name="email" size="30">
            <h3 class="form-title">Creación de Usuario y Contraseña</h3>
            <label for="passengerOrDriver" class="label">Pasajero o Conductor</label>
            <select name="passengerOrDriver" id="passengerOrDriver">
                <option value="--Seleccione--">--Seleccione--</option>
                <option value="Passenger">Pasajero</option>
                <option value="Driver">Conductor</option>
            </select><br>
            <label for="newUserName" class="label">Usuario</label>
            <input type="text" size="16" maxlength="16" name="newUserName" required><span class="description">Máx. 16 carácteres</span><br>
            <label for="nwePassWord" class="label">Contraseña</label>
            <input type="password" size="11" minlength="8" maxlength="16" required><span class="description">Min 8 Carácteres y Max. 16 carácteres</span><br>
            <button type="submit">Registrar</button><button type="reset" style="position: relative; left: 5%;">Limpiar</button>
        </form>
    </div>
</body>
</html>
